<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Italianno|Meddon|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <title>Cibu group</title>
  <script src="https://kit.fontawesome.com/be8eb04a43.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <!-- Nav -->
  <nav id="navbar" class="bg-main">
    <h1 class="logo"><a href="index.html"><span class="text-primary">Cibu</span> </a><i class="fab fa-cc-paypal"></i></h1>
    <img id="dd"src="/img/Cibu3.png" alt="cibu">
    <ul>
      <li><a class="current" href="/index.html">Home</a></li>
      <li><a href="/hurgada.html">Hurgada</a></li>
      <li><a href="/georgia.html">Georgia</a></li>
      <li><a href="/vietnam.html">Vietnam</a></li>
    </ul>
  </nav>

  <!-- Showcase -->
  <header id="showcase">
    <div class="showcase-content">
      <h1 class="l-heading"><span class="text-primary">2020</span> trips</h1>
      <a href="home" class="btn">Read more</a>
    </div>
  </header>

  <!-- Contact -->
  <section id="contact">
    <div class="contact-form bg-teal p-2">
      <h2 class="m-heading">Do you want to travel together ?</h2>
      <p>Please use contact form beleow contact us</p>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" placeholder="Enter phone Number">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="Enter Message"></textarea>
          <input type="submit" value="Send" class="btn">
        </div>
      </form>
    </div>
    <div class="map"></div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-main text-center py-1">
    <div class="container">
      <p>Copyright &copy; 2020, Cibu group, All Rights Reserved</p>
    </div>
  </footer>

  <script src="js/main.js"></script>

  <!-- Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNTOA5GD2CLTUkWrCHGpra23tI-kxRpj4&callback=initMap"
async defer></script>
</body>

</html>
